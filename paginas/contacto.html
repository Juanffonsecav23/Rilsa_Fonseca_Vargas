            <h5 class="h5_f"> ¿Estas interesado en nuestros servicios?</h5>
            <h6 class="h5_f">Dejanos tus datos y nosotros te contactamos</h6>


            <form action="">
            <section>
                <div class="form__box">
                    <div class="form">
                        <label for="nombre"></label>
                        <input type="text" name ="nombre"placeholder="Nombre:" class="data__box">
                    </div>

                    <div class="form">
                        <label for="apellido"></label>
                        <input type="text" name="apellido" placeholder="Apellido:" class="data__box">
                    </div>

                    <div class="form">
                        <label for="correo"></label>
                        <input type="email" name="correo" placeholder="Correo:" class="data__box">
                    </div>

                    <div class="form">
                        <label for="celular"></label>
                        <input type="tel" name="celular" placeholder="Numero de Celular:" class="data__box">
                    </div>

                    <div class="form">
                        <select name="equipo" class="opc">
                            <option value="">Equipo</option>
                            <option value="CR300">Cellocator CR300</option>
                            <option value="310U">suntech_310U</option>
                        </select>
                    </div>

                    <div>
                        <!--caja de texto multilinea-->
                        <label for="comentarios"></label><br> 
                        <textarea name="comentarios" cols="30" rows="10" placeholder="En que te podemos ayudar:" class="box__txt"></textarea>
                    </div>

                    <section>
                        <div class="form"> 
                            <p class="acp__terms acp__terms:hover">Acepta terminos y condiciones</p>
                            <input type="checkbox" name="acepta" value="1" />
                        </div>
                    </section>

                    <section>
                        <div class="form">
                            <input type="submit" value="Enviar formulario" class="botones">
                            <input type="reset" value="Limpiar formulario" class="botones">
                        </div>
                    </section>
                </div>
            </section>
